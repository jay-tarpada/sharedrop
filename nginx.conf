server {
  # Tell Nginx to listen on the port Render expects
  listen 8000;

  # Set the root directory to where our app's files are
  root /usr/share/nginx/html;
  index index.html;

  # This is the crucial part for single-page apps like Ember.
  # It ensures that if a user refreshes on a page like /some-room,
  # the server still sends the main index.html file.
  location / {
    try_files $uri /index.html;
  }
}
